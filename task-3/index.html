<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3 - Noela Ostric</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <script src="./js/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  </head>
  <body>
    <section class="swiper MySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img
            src="./images/mobble-black-model-pos-1_900x.png"
            alt="male model with reading glasses"
          />
        </div>
        <div class="swiper-slide">
          <img
            src="./images/mobble-ink-model-pos-8_900x.png"
            alt="female model with reading glasses"
          />
        </div>
        <div class="swiper-slide">
          <img
            src="./images/mobble-black-model-pos-1_900x.png"
            alt="male model with reading glasses from side"
          />
        </div>
        <div class="swiper-slide">
          <img
            src="./images/mobble-ink-model-pos-7_900x.png"
            alt="male model with reading glasses from side"
          />
        </div>
      </div>
      <!-- swiper navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </section>
  </body>
</html>
